spring.application.name=socialMediaBackend
# Configuration du serveur
server.port=8084
#server.servlet.context-path=/api




# Configuration pour le developpement
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
#swagger :
springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.api-docs.path=/v3/api-docs
# Logging Configuration
logging.level.org.springframework.security=debug
#logging.level.org.keycloak=debug
logging.level.org.springframework.security.oauth2=debuG


# Configuration de la base de donnees PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/social_media_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Keycloak Configuration
keycloak.realm=libertalk
keycloak.auth-server-url=http://localhost:8081
keycloak.ssl-required=external
keycloak.resource=social-media-backend
keycloak.credentials.secret=Acsxk5rTwGWjgJbo0eLTx4AeIrYIWUEt
keycloak.use-resource-role-mappings=true
keycloak.bearer-only=true


# OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/libertalk
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/realms/libertalk/protocol/openid-connect/certs

# OAuth2 Client Configuration (for admin operations)
spring.security.oauth2.client.registration.keycloak.client-id=social-media-backend
spring.security.oauth2.client.registration.keycloak.client-secret=Acsxk5rTwGWjgJbo0eLTx4AeIrYIWUEt
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email

spring.security.oauth2.client.provider.keycloak.token-uri=http://localhost:8081/realms/libertalk/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.authorization-uri=http://localhost:8081/realms/libertalk/protocol/openid-connect/auth
spring.security.oauth2.client.provider.keycloak.user-info-uri=http://localhost:8081/realms/libertalk/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.keycloak.jwk-set-uri=http://localhost:8081/realms/libertalk/protocol/openid-connect/certs
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

# Keycloak Admin Client Configuration
keycloak.admin.server-url=http://localhost:8081
keycloak.admin.realm=libertalk
keycloak.admin.client-id=social-media-backend
keycloak.admin.client-secret=Acsxk5rTwGWjgJbo0eLTx4AeIrYIWUEt
keycloak.admin.username=admin
keycloak.admin.password=admin
